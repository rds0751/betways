{% load static %}
<html>

<head>
  <title>IKTOR+</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" media="screen,projection" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
  body {
    display: flex;
    min-height: 100vh;
    flex-direction: column;
  }
  
  main {
    flex: 1 0 auto;
  }
  
  #frow {
    margin-top: -10px!important;
  }
  
  .tabs .indicator {
    height: 5px;
    background-color: #fff;
  }
  </style>
</head>
<header>
  <nav style="background-color: white;">
    <div class="container">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo"><img width="180px" src="{% static 'IKTOR.png' %}"></a>
      </div>
    </div>
  </nav>
</header>
<main>
  <div class="container">
    <div class="row" style="margin-top:20px;">
      <div id="test1" class="col s12">
        <div class="card">
          <div class="card-image"> <img src="https://lh3.googleusercontent.com/HG5A_Hqdm5pjPzGNQCNepLp5AbsCLZZbWBjX0Q7psjEJRjDqEWnE7SNWlwbYYfL3uA"> <span class="card-title"></span> </div>
          <div class="card-content">
            <p>IKTOR Presents bet and win! set the parameters and start winning daily.</p>
            <p>ID Status: Active</p>
            <p>Balance: INR {{ request.user.wallet }}.00/-</p>
          </div>
          <div class="card-action"> <a href="#"></a> </div>
        </div>
      </div>
      <div id="test2" class="col s12">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text"> 
            <div class="table-responsive">
              <table class="table dashboard-table">
                <thead>
                  <tr>
                    <th>S.No.</th>
                    <th>Amount</th>
                    <th>Period</th>
                    <th>Result</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>3.3</td>
                    <td>5</td>
                    <td>Win</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div id="test4" class="col s12">
        <div class="card">
          <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-6-desktop">
              <div class="mdc-text-field mdc-ripple-upgraded" style="--mdc-ripple-fg-size:141px; --mdc-ripple-fg-scale:1.77484; --mdc-ripple-fg-translate-start:26.5px, -33.5px; --mdc-ripple-fg-translate-end:47.5px, -48px;">
                <input type="text" readonly name="name" value="{{ request.user.name }}" maxlength="255" class="mdc-text-field__input" id="text-field-hero-input">
                <div class="mdc-line-ripple"></div>
                <label for="text-field-hero-input" class="mdc-floating-label"><span style="font-size: .8rem;"> Name </span></label>
              </div>
            </div>
            <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-6-desktop">
              <div class="mdc-text-field mdc-ripple-upgraded" style="--mdc-ripple-fg-size:141px; --mdc-ripple-fg-scale:1.77484; --mdc-ripple-fg-translate-start:26.5px, -33.5px; --mdc-ripple-fg-translate-end:47.5px, -48px;">
                <input type="text" name="email" value="{{ request.user.email }}" maxlength="255" class="mdc-text-field__input" id="text-field-hero-input">
                <div class="mdc-line-ripple"></div>
                <label style="" for="text-field-hero-input" class="mdc-floating-label"><span style="font-size: .8rem;"> Email </span></label>
              </div>
            </div>
            <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-6-desktop">
              <div class="mdc-text-field mdc-ripple-upgraded" style="--mdc-ripple-fg-size:141px; --mdc-ripple-fg-scale:1.77484; --mdc-ripple-fg-translate-start:26.5px, -33.5px; --mdc-ripple-fg-translate-end:47.5px, -48px; ">
                <input type="text" name="mobile" value="{{ request.user.mobile }}" maxlength="255" class="mdc-text-field__input" id="text-field-hero-input">
                <div class="mdc-line-ripple"></div>
                <label style="" for="text-field-hero-input" class="mdc-floating-label"><span style="font-size: .8rem;"> Mobile </span></label>
              </div>
            </div>
            <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-6-desktop">
              <div class="mdc-text-field mdc-ripple-upgraded" style="--mdc-ripple-fg-size:141px; --mdc-ripple-fg-scale:1.77484; --mdc-ripple-fg-translate-start:26.5px, -33.5px; --mdc-ripple-fg-translate-end:47.5px, -48px;">
                <input type="text" name="nominee" value="{{request.user.nominee}}" maxlength="155" class="mdc-text-field__input" id="text-field-hero-input">
                <div class="mdc-line-ripple"></div>
                <label for="text-field-hero-input" class="mdc-floating-label"><span style="font-size: .8rem;"> Nominee </span></label>
              </div>
            </div>
            <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-6-desktop">
              <div class="mdc-text-field mdc-ripple-upgraded" style="--mdc-ripple-fg-size:141px; --mdc-ripple-fg-scale:1.77484; --mdc-ripple-fg-translate-start:26.5px, -33.5px; --mdc-ripple-fg-translate-end:47.5px, -48px;">
                <input type="text" name="nominee_relation" value="{{request.user.nominee_relation}}" maxlength="155" class="mdc-text-field__input" id="text-field-hero-input">
                <div class="mdc-line-ripple"></div>
                <label for="text-field-hero-input" class="mdc-floating-label"><span style="font-size: .8rem;"> Nominee} </span></label>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</main>
<footer style="position: fixed;top: 90%;width: -webkit-fill-available; background: #0951ad;" class="page-footer">
  <div class="row" id="frow" style="margin-bottom:0px;">
    <div class="col s12" style="padding-left:0px!important;padding-right:0px!important;">
      <ul class="tabs tabs-fixed-width transparent white-text">
        <li class="tab col s3 white-text"><a href="#test1" class="active white-text"><i class="material-icons">dashboard</i></a></li>
        <li class="tab col s3"><a href="#test2" class="white-text"><i class="material-icons">list</i></a></li>
        <li class="tab col s3"><a href="#test4" class="white-text"><i class="material-icons">account_circle</i></a></li>
      </ul>
    </div>
  </div>
</footer>

<body>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>

</html>
