{% extends 'apnabase.html' %}
{% load static %}

{% block content %}
<div class="body-overlay" id="body-overlay"></div>

    
<div class="single-page-area">
    <div class="title-area justify-content-between">
        <a class="btn back-page-btn" href="javascript:history.back()"><i class="ri-arrow-left-s-line"></i></a>
        <h3 class="ps-4">Bet Placing</h3>
        <div class="balance"> <span><img src="{% static 'static/img/icon/dollar-sign.png' %}" alt="img"></span></div> 
    </div>
    <div class="container">
        <div class="my-profile-wrap">
            <div class="media">
                <img class="thumb" src="{% static 'static/img/comment/my-profile.png' %}" alt="img">
                <div class="media-body">
                    <h6 class="profile-name">{{message}}</h6>
                </div>
                <img class="star star1" src="{% static 'static/img/icon/star.png' %}" alt="img">
                <img class="star star2" src="{% static 'static/img/icon/star.png' %}" alt="img">
            </div>
        </div>
    </div>
    <div class="container">

    </div>
    <div class="main-footer-bottom d-block text-center">
      <ul>
        <li>
            <a class="active" href="/users/">
                <img src="{% static 'static/img/icon/svg/home.svg' %}" alt="icon">
                Home
            </a>
        </li>
        <li>
            <a href="/users/records/">
                <img src="{% static 'static/img/icon/svg/sports.svg' %}" alt="img">
                Dashboard
            </a>
        </li>
        <li>
            <a class="menu-bar" href="/users/bets/">
                <img src="{% static 'static/img/icon/svg/ticket.svg' %}" alt="img">
                My Bets
            </a>
        </li>
        <li>
            <a href="/users/~update/">
                <img src="{% static 'static/img/icon/svg/profile.svg' %}" alt="img">
                Edit Profile
            </a>
        </li>
    </ul>
    </div>
</div>     
<!-- back-to-top end -->
<div class="back-to-top">
    <span class="back-top"><i class="fas fa-angle-double-up"></i></span>
</div>
{% endblock %}
